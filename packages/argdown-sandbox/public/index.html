<!DOCTYPE html>
<html>
  <head>
    <title>Sandbox | Argdown</title>
    <meta name="description" content="Try out Argdown in your browser" />
    <link rel="shortcut icon" type="image/x-icon" href="https://argdown.org/favicon.ico" />
    <base href="/sandbox/" />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <!-- Start Single Page Apps for GitHub Pages -->
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // https://github.com/rafrex/spa-github-pages
      // Copyright (c) 2016 Rafael Pedicini, licensed under the MIT License
      // ----------------------------------------------------------------------
      (function(l) {
        if (l.search) {
          var q = {};
          l.search
            .slice(1)
            .split("&")
            .forEach(function(v) {
              var a = v.split("=");
              q[a[0]] = a
                .slice(1)
                .join("=")
                .replace(/~and~/g, "&");
            });
          if (q.p !== undefined) {
            window.history.replaceState(
              null,
              null,
              l.pathname.slice(0, -1) + (q.p || "") + (q.q ? "?" + q.q : "") + l.hash
            );
          }
        }
      })(window.location);
    </script>
    <!-- End Single Page Apps for GitHub Pages -->
    <link rel="shortcut icon" href="<%= webpackConfig.output.publicPath %>favicon.ico" />
    <title>argdown</title>
  </head>

  <body>
    <noscript>
      <strong
        >Argdown Sandbox is a browser-based editor for the Argdown argumentation syntax. Please enable JavaScript to
        continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
