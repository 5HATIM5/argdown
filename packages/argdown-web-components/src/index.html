            <code class="language-argdown" data-v-09eb3fbd="">
                ===
                title: &gt;
                  A first example (with arguments from 'The Debaters Handbook')
                subTitle: Some Pros and Cons Reconstructed in Detail
                author: Gregor Betz
                date: 24/10/2018
                color:
                    colorScheme: colorbrewer-category9
                    tagColors:
                        pro: 0
                        con: 1
                model:
                    removeTagsFromText: true
                ===
                
                
                <span data-v-09eb3fbd="" class="token comment">/***
                 * This debate serves as "first example"
                 * in the online Argdown Guide
                ***/</span>
                
                
                
                <span data-v-09eb3fbd="" class="token comment">/*
                Two central claims
                */</span>
                
                <span data-v-09eb3fbd="" class="token statement class-name"><span data-v-09eb3fbd="" class="token punctuation">[</span>Censorship<span data-v-09eb3fbd="" class="token punctuation">]</span><span data-v-09eb3fbd="" class="token punctuation">:</span></span> Censorship is not wrong in principle.
                
                <span data-v-09eb3fbd="" class="token statement class-name"><span data-v-09eb3fbd="" class="token punctuation">[</span>Absolute Freedom of Speech<span data-v-09eb3fbd="" class="token punctuation">]</span><span data-v-09eb3fbd="" class="token punctuation">:</span></span> Freedom of speech is an
                absolute right.
                
                
                <span data-v-09eb3fbd="" class="token comment">/*
                Arguments of the debate
                */</span>
                
                <span data-v-09eb3fbd="" class="token argument class-name"><span data-v-09eb3fbd="" class="token punctuation">&lt;</span>Argument from Freedom of Speech<span data-v-09eb3fbd="" class="token punctuation">&gt;</span><span data-v-09eb3fbd="" class="token punctuation">:</span></span> Censorship is wrong in
                principle. In a free and civilized society, everyone must
                be free to express herself. <span data-v-09eb3fbd="" class="token hashtag cdata">#con</span> <span data-v-09eb3fbd="" class="token data cdata">{source: "C1a"}
                </span>
                <span data-v-09eb3fbd="" class="token argument-statement punctuation">(1)</span> <span data-v-09eb3fbd="" class="token statement class-name"><span data-v-09eb3fbd="" class="token punctuation">[</span>Absolute Freedom of Speech<span data-v-09eb3fbd="" class="token punctuation">]</span></span>
                <span data-v-09eb3fbd="" class="token argument-statement punctuation">(2)</span> Censorship violates freedom of speech.
                <span data-v-09eb3fbd="" class="token argument-statement punctuation">(3)</span> Whatever violates an absolute right, is itself wrong in
                principle.
                <span data-v-09eb3fbd="" class="token inference function"><span data-v-09eb3fbd="" class="token punctuation">--</span>
                Specification, Modus ponens <span data-v-09eb3fbd="" class="token data cdata">{uses: [1,2,3]}
                </span><span data-v-09eb3fbd="" class="token punctuation">--</span></span>
                <span data-v-09eb3fbd="" class="token argument-statement punctuation">(4)</span> Censorship is wrong in principle.
                    <span data-v-09eb3fbd="" class="token attack operator">-&gt;</span> <span data-v-09eb3fbd="" class="token statement class-name"><span data-v-09eb3fbd="" class="token punctuation">[</span>Censorship<span data-v-09eb3fbd="" class="token punctuation">]</span></span>
                
                
                <span data-v-09eb3fbd="" class="token argument class-name"><span data-v-09eb3fbd="" class="token punctuation">&lt;</span>No-Harm trumps Freedom-of-Speech<span data-v-09eb3fbd="" class="token punctuation">&gt;</span><span data-v-09eb3fbd="" class="token punctuation">:</span></span> Freedom of speech
                ceases to be a right when it causes harm to others.
                Therefore freedom of speech is never an absolute right but
                an aspiration. <span data-v-09eb3fbd="" class="token hashtag cdata">#pro</span> <span data-v-09eb3fbd="" class="token data cdata">{source: "P1a"}
                </span>
                <span data-v-09eb3fbd="" class="token argument-statement punctuation">(1)</span> Sometimes, free speech causes serious harms to others.
                <span data-v-09eb3fbd="" class="token argument-statement punctuation">(2)</span> Whatever causes serious harms to others is not
                permissible.
                <span data-v-09eb3fbd="" class="token argument-statement punctuation">(3)</span> If freedom of speech is sometimes not permissible, then
                freedom of speech is not an absolute right.
                <span data-v-09eb3fbd="" class="token inference function"><span data-v-09eb3fbd="" class="token punctuation">----</span></span>
                <span data-v-09eb3fbd="" class="token argument-statement punctuation">(4)</span> Freedom of speech is not an absolute right.
                    <span data-v-09eb3fbd="" class="token attack operator">-&gt;</span> <span data-v-09eb3fbd="" class="token statement class-name"><span data-v-09eb3fbd="" class="token punctuation">[</span>Absolute Freedom of Speech<span data-v-09eb3fbd="" class="token punctuation">]</span></span>
                
                
                <span data-v-09eb3fbd="" class="token argument class-name"><span data-v-09eb3fbd="" class="token punctuation">&lt;</span>Argument from racial hatred<span data-v-09eb3fbd="" class="token punctuation">&gt;</span><span data-v-09eb3fbd="" class="token punctuation">:</span></span> Legislation against
                incitement to racial hatred is permissible. Thus,
                censorship is not wrong in principle. <span data-v-09eb3fbd="" class="token hashtag cdata">#pro</span> <span data-v-09eb3fbd="" class="token data cdata">{source: "P1b"}
                </span>
                <span data-v-09eb3fbd="" class="token argument-statement punctuation">(1)</span> <span data-v-09eb3fbd="" class="token statement class-name"><span data-v-09eb3fbd="" class="token punctuation">[</span>IRC-legislation<span data-v-09eb3fbd="" class="token punctuation">]</span><span data-v-09eb3fbd="" class="token punctuation">:</span></span> Legislation against incitement to
                racial hatred is permissible. <span data-v-09eb3fbd="" class="token data cdata">{isInMap: false}
                </span><span data-v-09eb3fbd="" class="token argument-statement punctuation">(2)</span> Legislation against incitement to racial hatred is a
                form of censorship.
                <span data-v-09eb3fbd="" class="token inference function"><span data-v-09eb3fbd="" class="token punctuation">----</span></span>
                <span data-v-09eb3fbd="" class="token argument-statement punctuation">(3)</span> <span data-v-09eb3fbd="" class="token statement class-name"><span data-v-09eb3fbd="" class="token punctuation">[</span>Censorship<span data-v-09eb3fbd="" class="token punctuation">]</span></span>
                
                
                <span data-v-09eb3fbd="" class="token argument class-name"><span data-v-09eb3fbd="" class="token punctuation">&lt;</span>Importance of inclusive public debate<span data-v-09eb3fbd="" class="token punctuation">&gt;</span><span data-v-09eb3fbd="" class="token punctuation">:</span></span> Legislation
                against incitement to racial hatred drives racists and
                others underground rather than drawing them into open and
                rational debate. <span data-v-09eb3fbd="" class="token hashtag cdata">#con</span> <span data-v-09eb3fbd="" class="token data cdata">{source: "C1b"}
                </span>
                <span data-v-09eb3fbd="" class="token argument-statement punctuation">(1)</span> We will only have an open, maximally-inclusive and
                rational societal debate, if racists are not driven
                underground.
                <span data-v-09eb3fbd="" class="token argument-statement punctuation">(2)</span> If legislation against incitement to racial hatred is
                enacted, racists and others are driven underground.
                <span data-v-09eb3fbd="" class="token inference function"><span data-v-09eb3fbd="" class="token punctuation">-----</span></span>
                <span data-v-09eb3fbd="" class="token argument-statement punctuation">(3)</span> We will only have an open, maximally-inclusive and
                rational societal debate, if legislation against incitement
                to racial hatred is not enacted.
                <span data-v-09eb3fbd="" class="token argument-statement punctuation">(4)</span> We ought to have an open, maximally-inclusive and
                rational societal debate.
                <span data-v-09eb3fbd="" class="token inference function"><span data-v-09eb3fbd="" class="token punctuation">-----</span></span>
                <span data-v-09eb3fbd="" class="token argument-statement punctuation">(5)</span> Legislation against incitement to racial hatred ought
                not be enacted.
                  <span data-v-09eb3fbd="" class="token attack operator">-&gt;</span> <span data-v-09eb3fbd="" class="token statement class-name"><span data-v-09eb3fbd="" class="token punctuation">[</span>IRC-legislation<span data-v-09eb3fbd="" class="token punctuation">]</span></span>
                
                
                <span data-v-09eb3fbd="" class="token argument class-name"><span data-v-09eb3fbd="" class="token punctuation">&lt;</span>Excessive sex and violence<span data-v-09eb3fbd="" class="token punctuation">&gt;</span><span data-v-09eb3fbd="" class="token punctuation">:</span></span> Excessive sex and violence in
                film and television contribute to a tendency towards
                similar behaviour in spectators. In these cases, censorship
                is obligatory. <span data-v-09eb3fbd="" class="token hashtag cdata">#pro</span> <span data-v-09eb3fbd="" class="token data cdata">{source: "P2"}
                </span>
                <span data-v-09eb3fbd="" class="token argument-statement punctuation">(1)</span> <span data-v-09eb3fbd="" class="token statement class-name"><span data-v-09eb3fbd="" class="token punctuation">[</span>Causal link<span data-v-09eb3fbd="" class="token punctuation">]</span><span data-v-09eb3fbd="" class="token punctuation">:</span></span> Excessive sex and violence in film and
                television contributes to a tendency towards similar
                behaviour in spectators.  <span data-v-09eb3fbd="" class="token data cdata">{isInMap: false}
                </span><span data-v-09eb3fbd="" class="token argument-statement punctuation">(2)</span> Whatever contributes to an tendency towards criminal
                behaviour may be legally banned, except more weighty
                reasons speak against doing so.
                <span data-v-09eb3fbd="" class="token argument-statement punctuation">(3)</span> There are no substantial reasons against legally
                banning excessive sex and violence in film and television.
                <span data-v-09eb3fbd="" class="token inference function"><span data-v-09eb3fbd="" class="token punctuation">-----</span></span>
                <span data-v-09eb3fbd="" class="token argument-statement punctuation">(4)</span> Excessive sex and violence in film and television may
                be legally banned.
                <span data-v-09eb3fbd="" class="token argument-statement punctuation">(5)</span> If excessive sex and violence in film and television
                may be legally banned, censorship is not wrong in principle.
                <span data-v-09eb3fbd="" class="token inference function"><span data-v-09eb3fbd="" class="token punctuation">-----</span></span>
                <span data-v-09eb3fbd="" class="token argument-statement punctuation">(6)</span> <span data-v-09eb3fbd="" class="token statement class-name"><span data-v-09eb3fbd="" class="token punctuation">[</span>Censorship<span data-v-09eb3fbd="" class="token punctuation">]</span></span>
                
                
                <span data-v-09eb3fbd="" class="token argument class-name"><span data-v-09eb3fbd="" class="token punctuation">&lt;</span>Argument from expertise<span data-v-09eb3fbd="" class="token punctuation">&gt;</span><span data-v-09eb3fbd="" class="token punctuation">:</span></span> Scientific studies have
                established a causal link between violence in film and a
                similar behaviour in spectators. <span data-v-09eb3fbd="" class="token hashtag cdata">#pro</span>
                
                <span data-v-09eb3fbd="" class="token argument-statement punctuation">(1)</span> Scientific studies have established that excessive sex
                and violence in film and television contributes to a
                tendency towards similar behaviour in spectators (<span data-v-09eb3fbd="" class="token statement class-name"><span data-v-09eb3fbd="" class="token punctuation">@</span><span data-v-09eb3fbd="" class="token punctuation">[</span>Causal
                link<span data-v-09eb3fbd="" class="token punctuation">]</span></span>).
                <span data-v-09eb3fbd="" class="token argument-statement punctuation">(2)</span> If scientific studies have established that X and if
                there is no evidence against X being the case, then X.
                <span data-v-09eb3fbd="" class="token inference function"><span data-v-09eb3fbd="" class="token punctuation">----</span></span>
                <span data-v-09eb3fbd="" class="token argument-statement punctuation">(3)</span> <span data-v-09eb3fbd="" class="token statement class-name"><span data-v-09eb3fbd="" class="token punctuation">[</span>Causal link<span data-v-09eb3fbd="" class="token punctuation">]</span></span>
                
                
                <span data-v-09eb3fbd="" class="token argument class-name"><span data-v-09eb3fbd="" class="token punctuation">&lt;</span>Causal link questionable<span data-v-09eb3fbd="" class="token punctuation">&gt;</span><span data-v-09eb3fbd="" class="token punctuation">:</span></span> The link between sex and
                violence on screen and in real life is far from conclusive.
                The individual's personality make her watch violent videos,
                not vice versa. <span data-v-09eb3fbd="" class="token hashtag cdata">#con</span> <span data-v-09eb3fbd="" class="token data cdata">{source: "C2"}
                </span>
                <span data-v-09eb3fbd="" class="token argument-statement punctuation">(1)</span> The consumption of violent video is correlated with
                violent and criminal behaviour.
                <span data-v-09eb3fbd="" class="token argument-statement punctuation">(2)</span> The best explanation for this correlation is that those
                individuals who <span data-v-09eb3fbd="" class="token italic"><span data-v-09eb3fbd="" class="token punctuation">_</span>already have tendencies<span data-v-09eb3fbd="" class="token punctuation">_</span></span> to violence are
                likely to watch violent `video nasties', just as those with
                a predilection for rape are likely to use pornography.
                <span data-v-09eb3fbd="" class="token inference function"><span data-v-09eb3fbd="" class="token punctuation">--</span>
                Inference to the best explanation <span data-v-09eb3fbd="" class="token data cdata">{uses: [1,2]}
                </span><span data-v-09eb3fbd="" class="token punctuation">--</span></span>
                <span data-v-09eb3fbd="" class="token argument-statement punctuation">(3)</span> A disposition for criminal behaviour causes the
                consumption of violent video.
                <span data-v-09eb3fbd="" class="token argument-statement punctuation">(4)</span> Causal relations are asymmetric.
                <span data-v-09eb3fbd="" class="token inference function"><span data-v-09eb3fbd="" class="token punctuation">-----</span></span>
                <span data-v-09eb3fbd="" class="token argument-statement punctuation">(5)</span> The consumption of violent video does not bring about a
                disposition for criminal behaviour.
                  <span data-v-09eb3fbd="" class="token attack operator">-&gt;</span> <span data-v-09eb3fbd="" class="token statement class-name"><span data-v-09eb3fbd="" class="token punctuation">[</span>Causal link<span data-v-09eb3fbd="" class="token punctuation">]</span></span>
                </code>
        </pre>
